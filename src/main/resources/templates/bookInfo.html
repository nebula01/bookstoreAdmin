<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar" />

	<div class="container">
		<div>
			<ol class="breadcrumb">
				<li>
					<a th:href="@{/book/bookList}">
						<!-- font-awesome 라이브러리 사용 -->
						<i class="fa fa-long-arrow-left" aria-hidden="true">돌아가기</i>
					</a>
				</li>
				<li><a th:href="@{/book/updateBook?id=}+${book.id}">수정</a>
				</li>
			</ol>
		</div>
		<div class="row">
			<div class="col-xs-3">
				<div class="panel panel-default"></div>
				<div class="panel-body">
					<img th:src="@{/image/book/}+${book.id}+'.png'" class="img-responsive center-block" />
				</div>
			</div>
			<div class="col-xs-9">
				<h3 th:text="${book.title}"></h3>
				<div class="row">
					<div class="col-xs-6">
						<p><strong>작가 : </strong><span th:text="${book.author}"></span></p>
						<p><strong>출판사 : </strong><span th:text="${book.publisher}"></span></p>
						<p><strong>출판일 : </strong><span th:text="${book.publicationDate}"></span></p>
						<p><strong>언어 : </strong><span th:text="${book.language}"></span></p>
						<p><strong>카테고리: </strong><span th:text="${book.category}"></span></p>
						<p><strong>전체 페이지: </strong><span th:text="${book.numberOfPages}"></span></p>
					</div>
					<div class="col-xs-6">
						<p><strong>표지: </strong><span th:text="${book.format}"></span></p>
						<p><strong>ISBN: </strong><span th:text="${book.isbn}"></span></p>
						<p><strong>무게: </strong><span th:text="${book.shippingWeight}"></span></p>
						<p><strong>정가: </strong>￦<span th:text="${#numbers.formatDecimal(book.listPrice, 0, 'DEFAULT', 0, 'DEFAULT')}"></span></p>
						<p><strong>판매가: </strong>￦<span th:text="${#numbers.formatDecimal(book.ourPrice, 0, 'DEFAULT', 0, 'DEFAULT')}"></span></p>
						<p><strong>재고: </strong><span th:text="${book.inStockNumber}"></span></p>
					</div>
				</div>
			</div>
			<!-- utext: tinymce를 썼을 경우 u를 붙여줌 -->
			<p><Strong>설명: </Strong><span th:utext="${book.description}"></span></p>
		</div>
	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
